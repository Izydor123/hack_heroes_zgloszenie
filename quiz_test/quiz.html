<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin: 0 0 15px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        async function submitQuiz(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            const formData = new FormData(form);

            // Send form data to the server
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            // Get the HTML content of the response
            const resultHtml = await response.text();

            // Extract the results from the response HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(resultHtml, 'text/html');
            const resultMessage = doc.querySelector('p').textContent;

            // Display the results in the modal
            showModal(resultMessage);
        }

        function showModal(message) {
            const modal = document.getElementById('result-modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('result-modal');
            modal.style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Quiz Form</h1>
    <form action="/submit" method="post" onsubmit="submitQuiz(event)">
        {% for index, question in enumerate(questions) %}
            <fieldset>
                <legend>{{ question.question }}</legend>
                {% for option in question.options %}
                    <label>
                        <input type="radio" name="question-{{ index }}" value="{{ option }}" required>
                        {{ option }}
                    </label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <!-- Modal for Results -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>Quiz Results</h2>
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
