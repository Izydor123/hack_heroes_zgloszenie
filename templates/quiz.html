<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        async function submitQuiz(event) {
            event.preventDefault(); // Prevent form submission

            const form = event.target;
            const formData = new FormData(form);

            // Fetch results from the server
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            // Show results in the modal
            const modal = document.getElementById('result-modal');
            const modalMessage = document.getElementById('modal-message');

            //modalMessage.innerHTML = `You answered <strong>${result.correct}</strong> out of <strong>${result.total}</strong> questions correctly!`;
            if (!localStorage.getItem('firstVisit')) {
                localStorage.setItem('firstVisit', 'true');
                alert("Welcome! This is your first visit.");
            } else {
                alert("Welcome back! You've already visited.");
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('result-modal');
            modal.style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/submit" method="post" onsubmit="submitQuiz(event)">
        {% for question in questions %}
            <fieldset>
                <legend>{{ question.question }}</legend>
                {% for option in question.options %}
                    <label>
                        <input type="radio" name="question-{{ question.index }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <!-- Custom Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>Quiz Results</h2>
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
